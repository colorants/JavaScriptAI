<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATFIT</title>
    <link rel="icon" href="assets/cat-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-gray-500 relative">

<!-- CatFit Logo -->
<a href="https://www.youtube.com/watch?v=wh9QLjk3M2k" target="_blank">
    <img id="cat-logo-left" src="assets/cat-icon.png" alt="CatFit Logo"
         class="cursor-grab max-h-20 fixed top-0 left-1 p-1">
</a>

<div class="info-container">
    <i class="fa-solid fa-info-circle text-2xl text-black"></i>
    <div class="popup">
        <p>This is the information you want to display.</p>
    </div>
</div>

<!-- Chat Container -->
<div id="container1" class="container mx-auto p-4 bg-cyan-700 rounded-xl text-black shadow-lg">
    <div id="chatContainer" class="flex flex-col items-center mb-4">
        <h1 id="catfit-h1" class="text-4xl font-bold my-2">Furr-nando the Outfit Helper</h1>

        <!-- Chat Input Section -->
        <div id="firstPrompt" class="mb-3">
            <label for="messageInput" class="block text-sm font-medium text-black mb-1">Where are you going:</label>
            <p class="text-xs mb-1 text-gray-800">BBQ, Party, Work, Date, Wedding, etc. </p>
            <input type="text" id="messageInput" class="w-full p-2 border rounded-md text-black mb-2" placeholder="Type your message" />

            <label for="userGender" class="block text-sm font-medium text-gray-800 mb-1">What is your gender:</label>
            <p class="text-xs mb-1 text-gray-800">This is to recommend a dress, for example</p>
            <input type="text" id="userGender" class="w-full p-2 border rounded-md text-black mb-2" placeholder="Your gender" />

            <label for="userLocation" class="block text-sm font-medium text-gray-800 mb-1">What is your location:</label>
            <p class="text-xs mb-1 text-gray-800">This is to check the temperature</p>
            <input type="text" id="userLocation" class="w-full p-2 border rounded-md text-black mb-2" placeholder="Your location" />
        </div>

        <div id="replyContainer" class="hidden mb-4">
            <label for="userReply" class="block text-sm font-medium text-gray-300 mb-1">Changes you would like to make:</label>
            <input type="text" id="userReply" class="w-full p-2 border rounded-md text-black mb-2" placeholder="Your reply" />
        </div>

        <div class="flex justify-center items-center">

            <button id="submitButton" onclick="retrieveMessage()" class="flex justify-center h-10 w-40 px-6 py-2 text-white rounded-xl bg-blue-500 hover:bg-blue-600">
                Submit
            </button>
            <div id="loadingSpinner" class="ml-4">
                <img src="assets/loading-spinner.gif" alt="loading gif" class="h-10 w-10 rounded-md">
            </div>
        </div>
    </div>
</div>



<!-- Suggestion container -->
<div id="container2" class="container mx-auto shadow-lg bg-cyan-700 rounded text-black">
    <div id="suggestionContainer" class="flex flex-col items-center">
        <div class="flex">
            <h2 id="suggestion-h2" class="text-1xl font-bold ">Help! </h2>
            <p class="ml-2">  Things I can help you with:</p>
        </div>
        <ul class="m-2">
        </ul>

    </div>
</div>

<!-- Combined container for AI and User replies -->
<div id="combinedContainer" class="container pl-1 m-3 left-0 shadow-lg bg-cyan-800 text-black hidden">
    <div id="responseContainer" class="flex flex-col items-center mb-4">
        <!-- Messages will be added here -->
    </div>
    <h1 id="catfit-h1" class="text-4xl font-bold my-2">Furr-nando the Outfit Helper</h1>
</div>

<!-- Footer -->
<footer class="text-center text-white p-2 bg-cyan-700 fixed bottom-0 w-full">
    <p class="text-xs "> 2024 CatFit - <a href="https://github.com/colorants" class="hover:cursor-crosshair" target="_blank">Viggo van der Ven</a></p>
</footer>
<script src="scripts.js" defer></script>
</body>

</html>
